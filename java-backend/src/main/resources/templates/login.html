<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; display:flex; align-items:center; justify-content:center; height:100vh; }
        .card { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 1px 6px rgba(0,0,0,0.1); width:360px }
        label { display:block; margin-top:1rem; font-weight:bold }
        input { width:100%; padding:0.5rem; margin-top:0.3rem; border-radius:4px; border:1px solid #ccc }
        button { margin-top:1rem; padding:0.6rem 1rem; background:#1f3c88; color:#fff; border:none; border-radius:4px }
        .error { color:#b91c1c; margin-bottom:0.5rem }
    </style>
</head>
<body>
<div class="card">
    <h2>Iniciar sesión</h2>
    <div th:if="${error}" class="error">[[${error}]]</div>
    <form th:action="@{/login}" method="post">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required>
        <button type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
